<style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        .center {
    text-align: center;
    position: absolute;
    left: 50%;
}
        
</style>
<h2>{{pageTitle}}</h2>

<table>
    <thead>
            <tr>
                    <th>Id</th>
                    <th>Club Name</th>
                    <th>City</th>
                    <th>Color</th>
                    <th>IsTopFour</th>
                    <th>Next Match Date</th>
                    <a routerLink="Add">Add Club</a>
            </tr>

    </thead>
    <tbody>
            <tr *ngFor='let club of clubs'>
                    <td *ngIf='club'>{{club.id}}</td>
                    <td *ngIf='club'>{{club.name}}</td>
                    <td *ngIf='club'>{{club.city}}</td>
                    <td *ngIf='club'>
                    <select name="color" [(ngModel)]="club.color" disabled >
                            <option *ngFor="let color of colors" value= {{color.id}}  >
                                {{color.id}} - {{color.name}}
                            </option>
                        </select>                    
                    </td>
                    <td *ngIf='club'>{{club.isTopFour}}</td>
                    <td *ngIf='club'>{{club.nextMatchDate}}</td>
                    <button type="Button" value="Edit" (click)="editClub(club)">Edit</button>
                    <button type="Button" value="Delete" (click)="deleteClub(club)">Delete</button>
            </tr>
    </tbody>
